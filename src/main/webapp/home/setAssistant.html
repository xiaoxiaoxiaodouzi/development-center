<div class="container" style="width: 100%"
	data-ng-controller="setAssistCtrl">	
	<div class="card">
		<div class="card-header">
			<h2>
				助理配置<small>设置助理角色</small>
			</h2>
			
		</div>
		<div class="card-body">
			<div class="listview lv-bordered lv-lg" >
				<div class="lv-header-alt">
					<h2 class="lvh-label hidden-xs">已选助理列表</h2>	
					
					<div class="m-t-30 right_btn">
						<button class="btn btn-primary btn-sm btn-save" ng-click="save()">保存</button>
					</div>			
				</div>
	
				<div class="lv-body">				
					<div class="contacts clearfix row"
						style="min-height: 131px; overflow-y: auto; max-height: 260px; margin-top: 10px; margin-left: 10px;width: 99.5%;">
						<div class="col-md-list col-sm-6 col-xs-6"
							ng-repeat="checkedMember in addMemberChecked">
							<div class="c-item c-item-selected" ng-click="selectedMember(checkedMember)">
								<a href="" class="img-border ci-avatar-list"> <img
									ng-src="{{checkedMember.remark1}}" alt="">
									<i class="md-choice md-done"></i>
								</a>
	
								<div class="c-info" style="height: 100%;">
									<strong title="{{checkedMember.userRealname}}">{{checkedMember.userRealname}}</strong>								
									<small title="{{checkedMember.orgShowName}}">{{checkedMember.orgShowName}}</small>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="listview lv-bordered lv-lg">
				<div class="lv-header-alt">
					<h2 class="lvh-label hidden-xs">待选列表</h2>			
					
					<ul class="lv-actions actions">
						<li class="pm-search">
							<div class="pms-inner">
								<i class="md md-search f-15 m-f-w p-l-5 c-search"></i> <input type="text"
									ng-model="userRealname" ng-model-options="{updateOn:'default blur',debounce:{'default':600,'blur':0}}" placeholder="姓名" class="b-none">
							</div>
						</li>
					</ul>
					
				</div>
	
				<div class="lv-body">				
					
					<div class="contacts clearfix row"
						style="min-height: 170px; margin-top: 10px; margin-left: 10px;">
						
						<div ng-if="isLoad" align="center" style="font-size: 14px;margin-top: 10px;">正在加载，请稍等...</div>
						
						<div ng-if="isShowNull" align="center" style="font-size: 14px;color: gray;margin-top: 10px;">请使用搜索功能进行查询！</div>
						
						<div ng-if="isSearchFail" align="center" style="font-size: 14px;color: red;margin-top: 10px;">未找到搜索内容！</div>
						<div class="col-md-list col-sm-6 col-xs-6" ng-repeat="addmember in addMembers">
							<div ng-class="{'c-item':!addmember.selected,'c-item c-item-selected':addmember.selected}" ng-click="selectedMember(addmember)">
								<a href="" class="img-border ci-avatar-list"> <img
									ng-src="{{addmember.remark1}}" alt="">
									<i class="md-choice md-done" ng-if="addmember.selected" ng-class="{'bgm-green':addmember.choosed}"></i>
								</a>
	
								<div class="c-info" style="height: 100%;">
									<strong title="{{addmember.userRealname}}">{{addmember.userRealname}}</strong>
									<small title="{{addmember.orgShowName}}">{{addmember.orgShowName}}</small>								
								</div>
							</div>
						</div>
	
					</div>
	
				</div>
			</div>
		</div>
	</div>
</div>
