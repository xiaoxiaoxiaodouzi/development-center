<div class="text-center p-10 f-14" ng-bind-html="modalOptions.message"></div>
<div class="modal-footer">
	<button ng-click="close()" class="btn {{modalOptions.btnClass}}">{{modalOptions.btnText}}</button>
	<button ng-click="dismiss()" class="btn {{modalOptions.qxClass}}">{{modalOptions.qxText}}</button>
</div>
