<body>
	<h4>0级</h4>
	<p>最基本的功能验证，用例不易过多，各模块尽量保证在10-20个，占比5%左右</p>
	<h4>1级</h4>
	<p>基本功能验证，可用于继承特性的基本功能验证、迭代验收前的基本功能验证等，占比20%左右</p>
	<h4>2级</h4>
	<p>重要特性验证，可用于测试版本（非回归版本）中功能测试，占比60%左右</p>
	<h4>3级</h4>
	<p>一般功能/非重要功能验证，包括对基本/重要功能的异常测试，占比15%～20%左右</p>
	<h4>4级</h4>
	<p>非常特殊输入、场景、阈值条件的用例，该级别用例不宜过多，占比0%～5%左右</p>
